<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="https://npmcdn.com/leaflet@1.0.0-rc.3/dist/leaflet.css" />
	<script src="https://npmcdn.com/leaflet@1.0.0-rc.3/dist/leaflet.js"></script>
    <script src="/assets/leaflet-snake/leaflet-snake.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-omnivore/0.3.2/leaflet-omnivore.min.js"></script>
    <style>#map{position:absolute;top:0;bottom:0;left:0;width:100%}</style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map = new L.map('map').setView([39, -82], 10);
      var coords = [];
      var ride = new L.geoJson(null, {
        style: {
          opacity: 0.2
        },
      	onEachFeature: function(feature, layer) {
          var c = layer.feature.geometry.coordinates;
          for (i=0; i < c.length; i++) {
            coords.push([c[i][1], c[i][0]]);
          }

        }
      }).addTo(map);
      var rideData = omnivore.gpx("/data/gpx/MS_Ride_2014_Day_2.gpx", null, ride);
      rideData.on('ready', function() {
      	console.log(rideData);
        console.log(coords);
        var line = L.polyline(coords).addTo(map);
        map.fitBounds(line.getBounds());
        //map.fitBounds(rideData.getBounds());
        //var rides = new L.polyline(coords, {snakingSpeed: 200});
		//rides.addTo(map).snakeIn();
      });
      
      map.on('click', function(e) {
        console.log(e.latlng)
      });
    </script>
  </body>
</html>
