---
layout: page
title: "Tag Index"
---
<ul>
{% for page in site.pages %}{% if page.layout == "tag" %}
<div class="post-preview">
<a href="{{ page.url | prepend: site.baseurl }}">
<h2 class="post-title">{{ page.title }</h2>
        {% if page.subtitle %}
        <h3 class="post-subtitle">
            {{ page.subtitle }}
        </h3>
        {% endif %}
        <li>{{ tag | last | size }}</li>
{% endif %}
{% endfor %}
</div>
