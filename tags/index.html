---
layout: page
title: "Tag Index"
permalink: /tags/
---
{% for tag in site.tags %}
<h2>{{ tag }}</h2>
{% for post in site.tags[tag] %}
<div class="post-preview">
<a href="{{ post.url | prepend: site.baseurl }}">
<h2 class="post-title">{{ post.title }}</h2>
        {% if post.subtitle %}
        <h3 class="post-subtitle">
            {{ post.subtitle }}
        </h3>
        {% endif %}
        <li>{{ tag | last | size }}</li>
{% endfor %}
{% endfor %}
</div>
