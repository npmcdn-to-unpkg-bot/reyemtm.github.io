<!-- Post Header -->
<header class="intro-header" style="background-image: url('{% if page.header-img %}{{ site.baseurl }}/images/{{ page.header-img }}{% else %}{% endif %}')">
  <div class="container">
  	  	{% if page.iframe %}<!--iframe--><iframe width="100%" height="420" frameborder="0" scrolling="no" style="position:absolute;left:0;top:0;" src="{{ page.iframe }}"></iframe>{% endif %}
		<div class="site-heading">
			<h1>{{ page.title }}</h1>
			{% if page.subtitle %}
			<h2 class="subheading">{{ page.subtitle }}</h2>
			{% endif %}
<!--            <span class="meta">Posted by {% if page.author %}{{ page.author }}{% else %}{{ site.author }}{% endif %} on {{ page.date | date: "%B %-d, %Y" }}</span>-->
				<div class="meta">{% if page.date %}Posted on {{ page.date | date: "%B %-d, %Y" }} by Malcolm Meyer{% endif %}</div>
	   </div>
	</div>
  <a class="scroll" data-speed="500" href="#content"><span class="hidden">Scroll Down</span><i class="fa fa-angle-down fa-2x" style="color:#FFF"></i></a>
</header>
