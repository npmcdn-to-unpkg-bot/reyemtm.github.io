<!-- Post Header -->
<header class="intro-header" style="background-image: url('{{ site.baseurl }}/{% if page.header-img %}{{ page.header-img }}{% else %}{% endif %}')">
  <div class="container">
		<div class="site-heading">
			<h1>{{ page.title }}</h1>
			{% if page.description %}
			<h2 class="subheading">{{ page.description }}</h2>
			{% endif %}
<!--            <span class="meta">Posted by {% if page.author %}{{ page.author }}{% else %}{{ site.author }}{% endif %} on {{ page.date | date: "%B %-d, %Y" }}</span>-->
				<div class="meta">{% if page.date %}Posted on {{ page.date | date: "%B %-d, %Y" }}{% endif %}</div>
	   </div>
	</div>
  <a class="scroll" data-speed="500" href="#content"><span class="hidden">Scroll Down</span><i class="fa fa-angle-down fa-2x" style="color:#FFF"></i></a>
</header>
