<!-- Post Header -->
<header class="intro-header" style="background-image: url('{% if page.header-img %}{{ site.baseurl }}/images/{{ page.header-img }}{% else %}{% endif %}')">
  <div class="container">
  	  	{% if page.iframe %}<!--iframe--><iframe width="100%" height="420" frameborder="0" scrolling="no" style="position:absolute;left:0;top:0;pointer-events:none;" src="{{ page.iframe }}"></iframe>{% endif %}
		<div class="site-heading">
			<h1>{{ page.title }}</h1>
			{% if page.subtitle %}
			<h2 class="subheading">{{ page.subtitle }}</h2>
			{% endif %}
<!--            <span class="meta">Posted by {% if page.author %}{{ page.author }}{% else %}{{ site.author }}{% endif %} on {{ page.date | date: "%B %-d, %Y" }}</span>-->
				<div class="meta">
					{% if page.date %}Posted on {{ page.date | date: "%B %-d, %Y" }}{% endif %}
					{% if page.tags %}
					<ul class="fa-ul">
					{% for tag in page.tags %}
					<li class="fa-li" style="position:relative;display:inline;"><a href="/{{ tag }}" style="text-decoration:none;"><i class="fa fa-tag fa-flip-horizontal" style="margin-right:5px;"></i>{{ tag }}</a></li>
					{% endfor %}
					</ul>
					{% endif %}
				</div>
	   </div>
	</div>
  <a class="scroll" data-speed="500" href="#content"><span class="hidden">Scroll Down</span><i class="fa fa-angle-down fa-2x" style="color:#FFF"></i></a>
</header>
