<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <meta name="description" content="{{ page.description }}">
  <meta name="author" content="Malcolm Meyer">

  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

  <!--Twitter Cards-->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@getbounds">
  <meta name="twitter:creator" content="@getbounds">
  <meta name="twitter:title" content="{{ page.title }}">
  <meta name="twitter:description" content="{{ page.description }}">
  <meta name="twitter:domain" content="getBounds.com" />
  <meta name="twitter:image" content="{{ site.baseurl }}/slides/img/{% if page.feature-img %}{{ page.feature-img }}{% endif %}">
  <!--Open Graph meta data-->
  <meta property="og:title" content="{{ page.title }}" />
  <meta propety="og:type" content="{% if page.layout == post %}article{% else %}website{% endif %}" />
  <meta property="og:site_name" content="{{ site.title }}" />
  <meta property="og:image" content="{{ site.baseurl }}/slides/images/{% if page.feature-img %}{{ page.feature-img }}{% endif %}" />
  <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />
  <link property="og:url" content="{{ site.baseurl }}{{ page.url | remove:'index.html' }}/" />
  <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>

  <link rel="stylesheet" href="/slides/css/reveal.css">
  <link rel="stylesheet" href="/slides/css/theme/{{ page.theme }}.css" id="theme">

  <!-- Code syntax highlighting -->
  <link rel="stylesheet" href="/slides/css/lib/css/zenburn.css">

  <!-- Printing and PDF exports -->
  <script>
    var link = document.createElement('link');
    link.rel = 'stylesheet';
    link.type = 'text/css';
    link.href = window.location.search.match(/print-pdf/gi) ? '/slides/css/print/pdf.css' : '../css/print/paper.css';
    document.getElementsByTagName('head')[0].appendChild(link);
  </script>

  <!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
</head>
<style>
  .reveal .slides> section,
  .reveal .slides> section> section {
    padding: 0;
    line-height: 1.2;
  }

  .reveal p {
    margin: inherit;
  }

  .reveal ul {
    line-height: 1.3;
  }

  {
    % if page.style %
  }
  /*custom page styles*/

  {
    {
      page.style
    }
  }
  /*end custom page styles*/

  {
    % endif %
  }
</style>

<body>

  <div class="reveal">
    <!-- Any section element inside of this container is displayed as a slide -->
    <div class="slides">
      <!--begin reveal.js presentation post -->
      {% if page.background %}
      <section data-markdown data-separator="___" data-separator-vertical="^\n--\n$" data-background="{{ page.background }}">
      	<script type="text/template">
          {{ content }}
        </script>
      {% else %}
      <section data-markdown data-separator="___" data-separator-vertical="^\n--\n$">
      	<script type="text/template">
          {{ content }}
        </script>{% endif %}
      <!--end post-->
    </div>
  </div>

  <script src="/slides/lib/js/head.min.js"></script>
  <script src="/slides/js/reveal.js"></script>

  <script>
    // Full list of configuration options available at:
    // https://github.com/hakimel/reveal.js#configuration
    Reveal.initialize({
      controls: true,
      progress: true,
      history: true,
      center: true,
      { %
        if page.parallax %
      }
      parallaxBackgroundImage: '{{ page.parallax }}',
      { % endif %
      }
      transition: '{% if page.transition %}{{ page.transition }}{% else %}slide{%endif %}', // none/fade/slide/convex/concave/zoom

      // Optional reveal.js plugins
      dependencies: [{
        src: '/slides/lib/js/classList.js',
        condition: function() {
          return !document.body.classList;
        }
      }, {
        src: '/slides/plugin/markdown/marked.js',
        condition: function() {
          return !!document.querySelector('[data-markdown]');
        }
      }, {
        src: '/slides/plugin/markdown/markdown.js',
        condition: function() {
          return !!document.querySelector('[data-markdown]');
        }
      }, {
        src: '/slides/plugin/highlight/highlight.js',
        async: true,
        condition: function() {
          return !!document.querySelector('pre code');
        },
        callback: function() {
          hljs.initHighlightingOnLoad();
        }
      }, {
        src: '/slides/plugin/zoom-js/zoom.js',
        async: true
      }, {
        src: '/slides/plugin/notes/notes.js',
        async: true
      }]
    });
  </script>
  {% if page.mouse == "true" %}
  <script>
    /*Adding mouse clickthrough for presentations from http://www.raymondcamden.com/2012/10/20/Adding-mouse-click-navigation-to-revealjs*/
    window.addEventListener("mousedown", handleClick, false);
    window.addEventListener("contextmenu", function(e) {
      e.preventDefault();
    }, false);

    function handleClick(e) {
      e.preventDefault();
      if (e.button === 0) Reveal.next();
      if (e.button === 2) Reveal.prev();
    }
  </script>
  {% endif %}
</body>
{% include google-analytics.html %}

</html>
